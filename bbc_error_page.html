<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC Error Page</title>
    <link rel="stylesheet" href="css/bbc_error_page_styling.css">
</head>
<body>
    <nav class="top-nav">
        <div>
            <div class="box_main nav-item fancy-text">
                <div class="box_small box_one">B</div>
                <div class="box_small box_two">B</div>
                <div class="box_small box_three">C</div>
            </div>
        </div>
        <div>
            <a id="sign_in" class="nav-item nav-link" href="#">Sign in</a>
        </div>
        <div>

                <li class="nav-item"><a class="nav-link" href="http://www.cnn.com" target="_blank">News</a></li>

                <li class="nav-item"><a class="nav-link" href="http://www.google.com" target="_blank">More...</a></li>
            </ul>
        </div>
        <div>
            <div class="box_main nav-item nav-search">
                <label for="search" class="search_bar">
                    <input id="search" type="text" name="search" placeholder="Search">
                </label>
            </div>
