<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>
        .jumbotron {
            background-color: #848487;
            color: #EB9D3A;
        }

        #top-right-tool {
            margin-top: -50px;
        }

        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="jumbotron">
        <div id="top-right-tool" class="float-left mb-5">
            <i class="fas fa-tools fa-3x"></i>
        </div>
        <div id="top-right-tool" class="float-right mb-5">
            <i class="fas fa-tools fa-3x"></i>
        </div>
        <div class="text-center">
            <h1>My Tool Store</h1>
        </div>
        <div class="float-right">
            <span class="fas fa-tools fa-3x"></span>
        </div>
        <div class="float-left">
            <span class="fas fa-tools fa-3x"></span>
        </div>
    </div>
</div>


<div class="container">
    <table id="products" class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th class="text-center">Title</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Price</th>
            <th class="text-center">Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <br>

    <div class="text-center">
        <button id="refresh" class="btn btn-warning btn-lg">Refresh</button>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $('#refresh').click(function() {

        refreshPage();
        // $.ajax('data/inventory.json').done(function(data) {
        //     console.log(data);
        // })
    })

    // TODO: Take the data from inventory.json and append it to the products table


    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields

    function refreshPage() {
        $.ajax('data/inventory.json').done(function(data) {

            var output = "";

            data.forEach(function(element, index) {
                output += '<tr>' +
                    '<td>' + element.title + '</td>' +
                    '<td>' + element.quantity + '</td>' +
                    '<td>' + element.price + '</td>' +
                    '<td>' + element.categories + '</td>' +
                    '</tr>'

                $('#insertProducts').html(output);

            });


        });
    };





    //       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>

</body>
</html>
