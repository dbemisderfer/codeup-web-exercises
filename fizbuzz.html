<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {

        function fizzbuzz(num) {
            for (var i = 1; i <= num; i += 1) {
                if (i % 15 === 0) {
                    console.log("fizzbuzz")
                } else if (i % 3 === 0) {
                    console.log("fizz")
                } else if (i % 5 === 0) {
                    console.log("buzz")
                } else {
                    console.log(i);
                }
            }
        }

        fizzbuzz(100);

        });
    </script>
</body>
</html>
